<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>oFig.com | Mon panier</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <h1 class="header__title">
          oFig<span class="header__subtitle">Figurines et statuettes</span>
        </h1>
      </a>
      <div class="mobile__nav"></div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="cart.html" class="nav__link nav__link--active">
              Panier (2)
            </a>
          </li>
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Accueil</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main page__cart">
      <section class="headband">
        <h2 class="headband__title">
          Votre panier à
          <span class="headband__focus">2 produits</span>
        </h2>
      </section>

      <section class="shipment">
        <h3 class="shipment__title">Préférences de livraison</h3>

        <form class="shipment__form" action="cart.html" method="post">
          <section class="section__form">
            <div class="form__details">
              <fieldset class="details__address">
                <legend class="form__title details__address-title">
                  Ou souhaitez-vous être livré ?
                </legend>

                <div class="label__wrapper address__current">
                  <input
                    type="radio"
                    id="delivery-current"
                    name="address[]"
                    value="current"
                    checked
                  />
                  <label class="address__current-label" for="delivery-current">
                    Mon adresse courante
                  </label>
                </div>

                <div class="label__wrapper address__other">
                  <input
                    type="radio"
                    id="delivery-other"
                    name="address[]"
                    value="other"
                  />
                  <label class="address__other-label" for="delivery-other">
                    Autre adresse
                  </label>
                </div>
              </fieldset>

              <fieldset class="details__options">
                <legend class="form__title details__options-title">
                  Options
                </legend>

                <div class="label__wrapper options__sms">
                  <input type="checkbox" id="sms" name="sms" checked disabled />
                  <label class="options__sms-label" for="sms">
                    Suivi de livraison par sms (inclus)
                  </label>
                </div>

                <div class="label__wrapper options__saorre">
                  <input class="" type="checkbox" id="saorre" name="saorre" />
                  <label class="options__saorre-label" for="saorre">
                    Satisfait ou remboursé (+2 euros)
                  </label>
                </div>

                <div class="label__wrapper options__guarantee">
                  <input type="checkbox" id="guarantee" name="guarantee" />
                  <label class="options__guarantee-label" for="guarantee">
                    Garantie 2ans (+10 euros)
                  </label>
                </div>
              </fieldset>
            </div>

            <div class="form__address">
              <fieldset>
                <legend h4 class="form__title infos__address-title">
                  Adresse
                </legend>

                <div class="label__wrapper label__wrapper-duo address__street">
                  <label for="street">Rue</label>
                  <input type="text" id="street" name="street" />
                </div>

                <div class="label__wrapper label__wrapper-duo address__zipcode">
                  <label for="zipcode">Code postal</label>
                  <input type="text" id="zipcode" name="zipcode" />
                </div>

                <div class="label__wrapper label__wrapper-duo address__zipcode">
                  <label for="city">Ville</label>
                  <input type="text" id="city" name="city" />
                </div>
              </fieldset>

              <fieldset class="infos__more">
                <legend class="form__title">
                  Informations complémentaires
                </legend>

                <div class="label__wrapper label__wrapper-duo address__more">
                  <label for="more">interphone, bâtiment, etc.</label>
                  <textarea
                    class="address__more-textarea"
                    name="more"
                    id="more"
                    cols="25"
                    rows="5"
                  ></textarea>
                </div>
              </fieldset>
            </div>
          </section>

          <section class="section__total">
            <div class="total__wrapper">
              <p class="total__title">Montant total à régler :</p>
              <span class="total__price">197 €</span>
            </div>
          </section>

          <section class="section__button">
            <button class="button button--default">Continuer vos achats</button>
            <button type="submit" class="button button--cta">
              Valider et payer
            </button>
          </section>
        </form>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__title"
        >oFig - toutes les images sont sous copyright SquareEnix</span
      >
    </footer>
  </body>
</html>
